{% extends 'base.html' %}
{% block body_block %}

    <h1>Todo App</h1>

    {% for i in task %}
    <p>Task: {{ i.task }}</p>
    <p>Note: {{ i.notes }}</p>
    <p>Complete: {{ i.completed }}</p>
    <p>Created At: {{ i.create_at }}</p>
    <p>Updated At: {{ i.update_at }}</p>
    <hr>    
    {% endfor %}



{% endblock %}
